<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
  <title>Online store</title>
</head>

<body class="body">
  <header class="header">
    <div class="container header__container border">
      <a class="logo header__logo" href="!#">
        <img loading="lazy" src="./img/logo.svg" class="image" width="50" height="50" alt="Logo">
      </a>
      <h1 class="header__title">Online store</h1>
      <div class="header__basket">
        <img loading="lazy" src="./img/basket.svg" class="image" width="50" height="50" alt="Basket">
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container main__container page-error border">
      <div class="over"></div>
      <div class="error">404</div>
      <div class="notfound">Page not found<br>
        <a href="#!">go to main page...</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__container border">
      <ul class="footer__list list-reset">
        <li class="footer__item">
          <a class="footer__link footer__logo-rs" href="https://rs.school/" target="_blank">
            <img src="./img/rsschool-logo.svg" width="100" height="40" alt="Rsschool-logo">
          </a>
        </li>
        <li class="footer__item">
          <a class="footer__link footer__logo-gh" href="https://github.com/AlexLadv" target="_blank">
            <img src="./img/github-logo.svg" width="100" height="40" alt="Rsschool-logo">
          </a>
        </li>         
        <li class="footer__item">
          <p class="footer__copy">All Rights Reserved Â© Online Store 2022</p>
        </li>
      </ul>        
    </div>
  </footer>

  <script type="module" src="./index.js"></script>
</body>

</html>
