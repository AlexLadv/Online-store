<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
  <title>Online store</title>
</head>

<body class="body" id="main">
  <header class="header" id="header">    
  </header>

  <main class="main">
      <section class="main__section main__section-aside" id="aside">
        <div class="main__filters">
          <div class="main__filters-category category">
            <h2 class="category__title">Category</h2>
            <div class="filter-list" id="category">
            </div>
          </div>
          <div class="main__filters-brand category">
            <h2 class="category__title">Brand</h2>
            <div class="filter-list" id="brand">
            </div>
          </div>
          <div class="main__filters-price category">
            <h2 class="category__title">Price</h2>
            <div class="filters-price__slider" id="range-slider"></div>
            <div class="filter-list" id="price">
            </div>
          </div>
          <div class="main__filters-stock category">
            <h2 class="category__title">Stock</h2>
            <div class="filters-price__slider" id="range-slider-2"></div>
            <div class="filter-list" id="stock">
            </div>
          </div>
        </div>
      </section>
      <section class="main__section main__section-cards" id="cards">  
      </section>
  </main>

  <footer class="footer" id="footer">
  </footer>

  <div class="modal" id="modal">    
  </div>

  <div class="modal" id="title">    
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
